{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Edit Business Profile</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <!-- Left Column -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="business_name" class="form-label">Business Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="business_name" name="business_name" 
                                           value="{{ provider.business_name }}" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="business_type" class="form-label">Business Type <span class="text-danger">*</span></label>
                                    <select class="form-select" id="business_type" name="business_type" required>
                                        <option value="" disabled>Select business type</option>
                                        <option value="salon" {% if provider.business_type == 'salon' %}selected{% endif %}>Salon</option>
                                        <option value="spa" {% if provider.business_type == 'spa' %}selected{% endif %}>Spa</option>
                                        <option value="clinic" {% if provider.business_type == 'clinic' %}selected{% endif %}>Clinic</option>
                                        <option value="consultant" {% if provider.business_type == 'consultant' %}selected{% endif %}>Consultant</option>
                                        <option value="other" {% if provider.business_type == 'other' %}selected{% endif %}>Other</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="phone" name="phone" 
                                           value="{{ provider.phone }}" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="whatsapp_number" class="form-label">WhatsApp Number</label>
                                    <input type="tel" class="form-control" id="whatsapp_number" name="whatsapp_number" 
                                           value="{{ provider.whatsapp_number }}">
                                </div>
                            </div>
                            
                            <!-- Right Column -->
                            <div class="col-md-6">
                                <div class="text-center mb-3">
                                    <div class="profile-image-container mb-2">
                                        {% if provider.profile_image %}
                                            <img src="{{ provider.profile_image.url }}" alt="Profile Image" class="img-thumbnail" style="max-width: 200px; max-height: 200px;">
                                        {% else %}
                                            <div class="bg-light d-flex align-items-center justify-content-center" style="width: 200px; height: 200px; margin: 0 auto;">
                                                <span class="text-muted">No image</span>
                                            </div>
                                        {% endif %}
                                    </div>
                                    <div class="mb-3">
                                        <label for="profile_image" class="form-label">Change Profile Image</label>
                                        <input class="form-control" type="file" id="profile_image" name="profile_image" accept="image/*">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="business_address" class="form-label">Business Address</label>
                            <textarea class="form-control" id="business_address" name="business_address" rows="2">{{ provider.business_address }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" value="{{ provider.city }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" name="state" value="{{ provider.state }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="pincode" class="form-label">Pincode</label>
                                <input type="text" class="form-control" id="pincode" name="pincode" value="{{ provider.pincode }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Business Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ provider.description }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'providers:dashboard' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Preview image before upload
    const profileImageInput = document.getElementById('profile_image');
    const profileImageContainer = document.querySelector('.profile-image-container');
    
    if (profileImageInput) {
        profileImageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImageContainer.innerHTML = `
                        <img src="${e.target.result}" alt="Profile Preview" 
                             class="img-thumbnail" style="max-width: 200px; max-height: 200px;">
                    `;
                }
                reader.readAsDataURL(file);
            }
        });
    }
});
</script>
{% endblock %}
